<div style="padding-top: 70px;">
    <div>
        <!-- with products -->
        <div class="row">
            <div class="col-8">
                <table class="table table-striped table-hover m-2 shadow">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">No .</th>
                            <th scope="col">Id</th>
                            <th scope="col">Item</th>
                            <th scope="col">Image</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products;let i=index" class="text-center">
                            <th scope="row">{{i+1}}</th>
                            <th scope="row">{{product.id}}</th>
                            <td>{{product.title}}</td>
                            <td><img width="100px" [src]="product.image" alt=""></td>
                            <td class="d-flex">
                                <button (click)="decrementPdtQuantity(product.id)"
                                    class="btn btn-secondary mx-2">-</button>
                                <input readonly type="text" [value]="product.quantity" class="form-control">
                                <button (click)="incrementPdtQuantity(product,products)"
                                    class="btn btn-secondary mx-2">+</button>
                            </td>
                            <td>{{product.price}} /-</td>
                            <td><button (click)="deleteCartProducts(product.id)" class="btn btn-danger"><i
                                        class="fa-solid fa-trash"> </i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="card shadow text-center m-2 ">
                    <h3 class="py-2">Cart Summary</h3>
                    <h1>Total : <span class="text-success">{{totalPrice.toFixed(2)}}</span> /-</h1>
                    <button class="btn btn-success m-3">Check Out</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="products.length === 0">
        <!-- without products (empty cart) -->
        <div class="card text-center m-5 shadow">
            <div class="d-flex">
                <div class="bg-image hover-overlay m-2 " data-mdb-ripple-init data-mdb-ripple-color="light">
                    <img width="400px" src="https://cdn.dribbble.com/users/1465772/screenshots/5726748/____dri.gif"
                        class="img-fluid" />
                </div>
                <div style="padding-top: 150px;padding-left:80px;justify-content: start;">
                    <h5>Hurry Up !</h5>
                    <p>Fill Your Cart As soon as possible .</p>
                </div>
            </div>
            <div class="card-body text-cente m-2">
                <a href="/" class="btn btn-dark" data-mdb-ripple-init>Add More</a>
            </div>
        </div>
    </div>
